<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <title>Bootstrap: Coding Bootcamp</title>

        <link rel="stylesheet" href="index.css"/>
        <script defer src="index.js"></script>
    </head>

    <body>
        <!-- can literally create a responsive navbar that turns into a hamburger menu very easily -->
        <!-- you can find the specific number of pixels for each breakpoint in the getbootstrap documentation -->
        <!-- in bootstrap, the class names matter, they dictate how elements look on the page -->



        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
            <div class="container">
                <a href="#" class="navbar-brand">Coding Bootcamp</a>

                <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">What You'll Learn</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Questions</a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Instructors</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>




        <!-- SHOWCASE -->
        <section class="bg-dark text-light pt-5 text-center text-sm-start py-5 p-lg-0 pt-lg-5">
            <div class="container">
                <div class="d-sm-flex align-items-center justify-content-between">
                    <div class="left-side">
                        <h1 id="become-web-developer">
                            Become a <span class="text-warning">Web Developer</span>
                        </h1>

                        <p class="lead my-4">
                            We focus on teaching our students the fundamentals of the latest and greatest languages to prepare them for their first dev role
                        </p>

                        <button class="button btn btn-primary btn-lg">Start Enrolment</button>
                    </div>

                    <img class="img-fluid w-50 d-none d-sm-block" id="laptop-coding-carton" src="./images/personProgramming.jpg"/>

                </div>
            </div>
        </section>





        <!-- NEWSLETTER -->
        <section class="bg-primary text-light p-5">

            <div class="container">
                <div class="d-md-flex justify-content-between align-items-center">
                    <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>

                    <div class="input-group news-input">
                        <input type="text" class="form-control" placeholder="Enter Email"/>

                        <button class="btn btn-dark btn-lg" type="button">Button</button>
                    </div>
                </div>


            </div>

        </section>








        <!-- Boxes -->
        











        <!-- Bootstrap CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
